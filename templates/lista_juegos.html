<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>{% block title %}{% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" href="../static/style.css" type="text/css" charset="utf-8" />
</head>
<body>
<div id="wrapper">
  <div id="header">
    <h1>JUEGOS MÁS FAMOSOS DE ESTE AÑO</h1>
    <div id="nav">
    </div>
  </div>
  <div id="content">
      {% for elem in juegos -%}
      
          <td><h1>NOMBRE: {{elem.get("name")}}<br></h1></td>
          <td><h1>NOTA: {{elem.get("metacritic")}}<br></h1></td>
          <a href="juego/{{elem.get("id")}}"><img src={{elem.get("background_image")}} width="800" height="400"></a>
          
      
      {% endfor %}
  </div>
  <div id="footer"> Puedes acceder a los detalles del juego clickando en detalles. <a href="formulario"></a></div>
</div>
</body>
</html>
