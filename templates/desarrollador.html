<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>{% block title %}{% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" href="../static/style.css" type="text/css" charset="utf-8" />
</head>
<body>
<div id="wrapper">
  <div id="header">
    <h1>Desarrollador {{texto3}} </h1>
    <div id="nav">
    </div>
  </div>
  <div id="content">
      {% for elem in juegos -%}
          <td><h1>NOMBRE: {{elem.get("name")}}<br></h1></td>
          <td><h1>ID: {{elem.get("id")}}<br></h1></td>
          <td><h1 id="footer"><a href="juego/{{elem.get("slug")}}">Noticia del Desarrollador.</a></h1></td>
      {% endfor %}
  </div>
</div>
</body>
</html>
