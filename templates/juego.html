{% extends "base.html" %}
<title>{% block title %}Datos de juego.{% endblock %}</title>
    {% block content %}
    <h1>
       <ol>
        {% for juego in juegos -%}
            <li>Título: {{juego.get("title")}}</li>
            <li>Noticia: {{juego.get("summary")}}</li>
        {% endfor %}
       </ol>
    </h1>
    {% endblock %}
  </div>
  {% block contenido %}
  <div id="footer"><a href="/juegos">Pulsa aquí para volver. </a></div>
  {% endblock %}
</div>
</body>
</html>
